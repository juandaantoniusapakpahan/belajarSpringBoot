server.port = 8080


# POSTGRESQL
# The values create, create-drop, validate,
# and update basically influence how the schema tool
# management will manipulate the database schema at startup.

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/db_payroll
spring.datasource.username=developer
spring.datasource.password=developer
spring.datasource.driver-class-name=org.postgresql.Driver

# The SQL dialect makes Hibernate generate better SQL for the chosen database
# Hibernate is a java framework and ORM (Object Relation Mapping)
# tool that is used to provide the implementation of the JPA methods.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

